<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <script src="https://kit.fontawesome.com/7a6cda24c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <audio id="audio" class="audio">
        <source src="/Music/sky.mp3">
    </audio>
    <audio id="audio2" class="audio">
        <source src="/Music/cat.mp3">
    </audio>
    <div class="maincontainer" id="container">
        <div class="progressbar">
            <div class="color" id="color">
                <div id="time"></div>
            </div>
        </div><br><br>
        <div class="button">
        <button id="button" class="s start">Start</button>
        <button id="stop" class="s stop">Stop</button>
      </div>
    
    </div>
    <div class="footer">
        <button class="back f bf" id="backward" onclick="prevsong()"><i class="fa-solid fa-backward-fast"></i></button>
        <button class="backgroundmusic f" id="play" onclick="playaudio()"><i class="fa-solid fa-music"></i></button>
        <button class="stopmusic f" id="stop" onclick="pauseaudio()"><i class="fa-solid fa-hand"></i></button>
        <button class="forward f bf"id="forward" onclick="nextsong()"><i class="fa-solid fa-forward-fast"></i></i></button>
    </div>
    <script src="index.js"></script>

    <div class="energy" id="energy"></div>
</body>

</html>
